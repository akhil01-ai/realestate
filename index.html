<body>

    <!-- App Container -->
    <div class="min-h-screen flex flex-col">

        <!-- Header -->

    <!-- JavaScript to handle page routing -->
    <script>
        // --- Mock Data for Flats ---
        const flatsData = [
          {
            id: 1,
            name: 'Serene Skyline Apartment',
            price: '2.5 Cr',
            size: '1800 sqft',
            bedrooms: 3,
            bathrooms: 3,
            imageUrl: 'https://placehold.co/600x400/a7c0cd/ffffff?text=Skyline+Apt',
          },
          {
            id: 2,
            name: 'Modern Urban Loft',
            price: '1.8 Cr',
            size: '1250 sqft',
            bedrooms: 2,
            bathrooms: 2,
            imageUrl: 'https://placehold.co/600x400/3d405b/ffffff?text=Urban+Loft',
          },
          {
            id: 3,
            name: 'Green Valley Duplex',
            price: '3.2 Cr',
            size: '2500 sqft',
            bedrooms: 4,
            bathrooms: 4,
            imageUrl: 'https://placehold.co/600x400/81b29a/ffffff?text=Green+Valley',
          },
          {
            id: 4,
            name: 'Cosy Garden View Flat',
            price: '1.5 Cr',
            size: '1100 sqft',
            bedrooms: 2,
            bathrooms: 2,
            imageUrl: 'https://placehold.co/600x400/f2cc8f/ffffff?text=Garden+View',
          },
        ];

        // --- SVG Icons ---
        const icons = {
            bed: `<svg class="w-6 h-6 mx-auto text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0l-3-3m3 3l3-3m-3.75 6.75h1.5m-1.5-18h1.5a2.25 2.25 0 012.25 2.25v6.75m-13.5 0v-6.75a2.25 2.25 0 012.25-2.25h1.5" /></svg>`,
            bath: `<svg class="w-6 h-6 mx-auto text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>`,
            ruler: `<svg class="w-6 h-6 mx-auto text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 8.25H9m6 3H9m3 6l-3-3h1.5a3 3 0 100-6M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
            user: `<svg class="absolute left-3 top-2.5 text-gray-400 w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>`,
            mail: `<svg class="absolute left-3 top-2.5 text-gray-400 w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>`,
            phone: `<svg class="absolute left-3 top-2.5 text-gray-400 w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.211-.992-.58-1.356l-2.43-2.43a2.25 2.25 0 00-3.182 0l-1.172 1.172a.631.631 0 01-.88-.082c-.15-.18-.303-.358-.46-.534a8.956 8.956 0 01-2.582-3.447c-.176-.2-.353-.374-.534-.46a.63.63 0 01-.082-.88l1.172-1.172a2.25 2.25 0 000-3.182L6.44 3.34a2.25 2.25 0 00-1.356-.58H3.75A2.25 2.25 0 001.5 5.25v1.5z" /></svg>`,
            arrowLeft: `<svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" /></svg>`,
            home: `<svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>`,
            check: `<svg class="h-16 w-16 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`
        };

        // --- Page Templates ---

        const landingPageTemplate = () => `
            <div class="animate-fade-in">
                <div class="relative bg-gray-800 text-white text-center py-20 md:py-32 rounded-xl overflow-hidden mb-12">
                    <div class="absolute inset-0 bg-cover bg-center opacity-40" style="background-image: url('https://placehold.co/1200x400/2d3748/718096?text=Dream+Homes')"></div>
                    <div class="relative z-10">
                        <h1 class="text-4xl md:text-6xl font-bold mb-4">Find Your Dream Home</h1>
                        <p class="text-lg md:text-xl max-w-2xl mx-auto">Luxury living with stunning views and modern amenities. Explore our exclusive properties today.</p>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Available Properties</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    ${flatsData.map(flat => `
                        <div class="bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
                            <img src="${flat.imageUrl}" alt="${flat.name}" class="w-full h-56 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found';">
                            <div class="p-6">
                                <h3 class="text-2xl font-bold text-gray-900 mb-2">${flat.name}</h3>
                                <p class="text-2xl font-light text-indigo-600 mb-4">${flat.price}</p>
                                <div class="grid grid-cols-3 gap-4 mb-6 text-center">
                                    <div class="flex flex-col items-center text-gray-600">${icons.bed}<span class="mt-2 text-sm">${flat.bedrooms} Beds</span></div>
                                    <div class="flex flex-col items-center text-gray-600">${icons.bath}<span class="mt-2 text-sm">${flat.bathrooms} Baths</span></div>
                                    <div class="flex flex-col items-center text-gray-600">${icons.ruler}<span class="mt-2 text-sm">${flat.size}</span></div>
                                </div>
                                <a href="#/register/${flat.id}" class="block w-full text-center bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300">Book Now</a>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;

        const registrationPageTemplate = (flat) => `
            <div class="max-w-4xl mx-auto animate-fade-in">
                <a href="#" class="flex items-center text-indigo-600 font-semibold mb-6 hover:text-indigo-800 transition-colors">
                    ${icons.arrowLeft}
                    Back to Listings
                </a>
                <div class="bg-white p-8 rounded-xl shadow-2xl flex flex-col md:flex-row gap-8">
                    <div class="w-full md:w-1/2">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Selection</h2>
                        <div class="border border-gray-200 rounded-lg p-4">
                            <img src="${flat.imageUrl}" alt="${flat.name}" class="w-full h-48 object-cover rounded-md mb-4" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found';">
                            <h3 class="text-xl font-bold text-gray-900">${flat.name}</h3>
                            <p class="text-xl text-indigo-600 my-2">${flat.price}</p>
                            <div class="flex justify-between text-sm text-gray-600">
                                <span>${flat.bedrooms} Beds</span>
                                <span>${flat.bathrooms} Baths</span>
                                <span>${flat.size}</span>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Register Your Interest</h2>
                        <p class="text-gray-600 mb-6">Complete the form below and our agent will get in touch with you shortly.</p>
                        <form id="registrationForm" novalidate>
                            <div class="mb-4 relative">
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                ${icons.user}
                                <input type="text" id="name" name="name" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                                <p class="text-red-500 text-xs mt-1 error-message"></p>
                            </div>
                            <div class="mb-4 relative">
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                ${icons.mail}
                                <input type="email" id="email" name="email" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                                <p class="text-red-500 text-xs mt-1 error-message"></p>
                            </div>
                            <div class="mb-6 relative">
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                ${icons.phone}
                                <input type="tel" id="phone" name="phone" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                                <p class="text-red-500 text-xs mt-1 error-message"></p>
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300">Submit Registration</button>
                        </form>
                    </div>
                </div>
            </div>
        `;

        const thankYouPageTemplate = () => `
            <div class="max-w-2xl mx-auto text-center bg-white p-10 rounded-xl shadow-2xl animate-fade-in">
                <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-green-100 mb-6">
                    ${icons.check}
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Thank You!</h1>
                <p class="text-gray-600 text-lg mb-8">Your registration has been received. Our team will contact you within 24 hours to proceed with the booking.</p>
                <a href="#" class="inline-flex items-center justify-center bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
                    ${icons.home}
                    Back to Home
                </a>
            </div>
        `;

        // --- Router Logic ---
        const pageContent = document.getElementById('page-content');

        const routes = {
            '/': landingPageTemplate,
            '/register': registrationPageTemplate,
            '/thankyou': thankYouPageTemplate
        };

        const router = () => {
            const path = location.hash.slice(1) || '/';
            const pathParts = path.split('/');
            const baseRoute = `/${pathParts[1]}`;
            const param = pathParts[2];
            
            let template;

            if (baseRoute === '/register' && param) {
                const flatId = parseInt(param, 10);
                const flat = flatsData.find(f => f.id === flatId);
                if (flat) {
                    template = routes['/register'](flat);
                } else {
                    // Fallback if flat not found
                    location.hash = '/';
                    return;
                }
            } else if (routes[path]) {
                template = routes[path]();
            } else {
                 template = routes['/']();
            }
            
            pageContent.innerHTML = template;

            // Add event listeners for the new content
            if (baseRoute === '/register') {
                addRegistrationFormValidation();
            }
        };

        const addRegistrationFormValidation = () => {
            const form = document.getElementById('registrationForm');
            if (!form) return;

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let isValid = true;
                
                // Clear previous errors
                form.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                form.querySelectorAll('input').forEach(el => el.classList.remove('border-red-500'));

                // Name validation
                const name = form.querySelector('#name');
                if (!name.value.trim()) {
                    name.nextElementSibling.textContent = 'Name is required.';
                    name.classList.add('border-red-500');
                    isValid = false;
                }

                // Email validation
                const email = form.querySelector('#email');
                if (!email.value.trim()) {
                    email.nextElementSibling.textContent = 'Email is required.';
                    email.classList.add('border-red-500');
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(email.value)) {
                    email.nextElementSibling.textContent = 'Email is invalid.';
                    email.classList.add('border-red-500');
                    isValid = false;
                }

                // Phone validation
                const phone = form.querySelector('#phone');
                if (!phone.value.trim()) {
                    phone.nextElementSibling.textContent = 'Phone number is required.';
                    phone.classList.add('border-red-500');
                    isValid = false;
                } else if (!/^\d{10}$/.test(phone.value)) {
                    phone.nextElementSibling.textContent = 'Phone number must be 10 digits.';
                    phone.classList.add('border-red-500');
                    isValid = false;
                }

                if (isValid) {
                    console.log('Form submitted:', { name: name.value, email: email.value, phone: phone.value });
                    location.hash = '/thankyou';
                }
            });
        };

        // Listen for hash changes
        window.addEventListener('hashchange', router);
        // Load initial route
        window.addEventListener('load', router);

    </script>
</body>
